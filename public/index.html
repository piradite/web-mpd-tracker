<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="trackContainer">
        <a id="trackInfo" href="" target="_blank">Loading track info...</a>
        <div id="timeContainer">
            <div id="currentTime">0:00</div>
            <div id="separator">
                <div id="timeLine">
                    <div id="progressCircle"></div>
                </div>
            </div>
            <div id="finalTime">0:00</div>
        </div>
        <div id="playbackStatus">offline</div>
        <div id="historyContainer"></div>
        <div id="musicPlayerContainer">
            <iframe id="musicPlayer" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
