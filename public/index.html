<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="trackContainer">
        <div id="trackInfo">Loading track info...</div>
        <div id="timeContainer">
            <div id="currentTime">0:00</div>
            <div id="separator">
                <div id="timeLine">
                    <div id="progressCircle"></div>
                </div>
            </div>
            <div id="finalTime">0:00</div>
        </div>
        <div id="playbackStatus">offline</div>
        <div id="youtubeLinkContainer">
            <a id="youtubeLink" href="" target="_blank">Link For The Current Music</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
